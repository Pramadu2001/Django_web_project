{% extends "app/index.html" %}
{% load static %}

{% block title %}Category{% endblock title %}

{% block main-content %}
<div class="container">
    <div class="row justify-content-between mt-5">
        <div class="col-lg-5">
            <img src="{{ product.product_image.url }}" class="image w-100 h-auto" alt="">
        </div>
        <div class="productdetail col-lg-5">
            <h1 style="font-family: Georgia; font-size: 50px;">{{ product.title }}</h1>
            <h5>Rs.{{ product.discount_price }}</h5>
            <small class="text-decoration-line-through text-muted fs-5">Rs.{{ product.selling_price }}</small>
            <br><br>
            <h4>Product Description</h4>
            <ul class="fs-5" style="font-family: Rajdhani;">
                <li>{{ product.description }}</li>
            </ul>
            <div class="buttons" style="font-family: Rajdhani;">
                <button class="btn btn-danger p-2 m-1 btn-lg w-100">
                    Add to Cart
                </button>
                <br>
                <button class="btn btn-dark p-2 m-1 btn-lg w-100">
                    <a href="#" class="text-decoration-none text-white">Buy Now</a>
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock main-content %}
